<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="node_modules/qunitjs/qunit/qunit.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="node_modules/qunitjs/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/chessboard.js"></script>
    <script type="text/javascript">
        function checkPosition(row, column) {
            test("checkPosition", function () {
                var piece = new Scripni.ChessPiece(Scripni.PieceType.PAWN, Scripni.PieceColor.WHITE, row, column);
                equal(piece.getRow(), row);
                equal(piece.getColumn(), column);
            });
        };
        checkPosition(0, 0);
        checkPosition(1, 1);
        checkPosition(6, 6);
        checkPosition(5, 2);
        checkPosition(2, 5);
        checkPosition(3, 0);
        checkPosition(0, 7);
        checkPosition(7, 0);
        checkPosition(7, 7);
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
